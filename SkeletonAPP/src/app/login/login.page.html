<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)" class="alert">
      El nombre de usuario es requerido.
    </div>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="alert">
      La contrase침a es requerida.
    </div>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Iniciar Sesi칩n</ion-button>
    <ion-button expand="block" href="/register">Registrarse</ion-button>
  </form>
</ion-content>
