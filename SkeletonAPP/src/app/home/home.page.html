<ion-header>
  <ion-toolbar>
    <ion-title>Ciudades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let city of cities" (click)="goToCity(city)">
      <ion-avatar slot="start">
        <img [src]="city.image">
      </ion-avatar>
      <ion-label>{{ city.name }}</ion-label>
    </ion-item>
  </ion-list>

  <app-tabs></app-tabs>
</ion-content>
