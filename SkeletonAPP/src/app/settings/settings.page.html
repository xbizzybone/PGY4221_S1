<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notificaciones" (ionChange)="toggleNotificaciones()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="language" (ionChange)="toggleLanguage()">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="en">Inglés</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Moneda</ion-label>
      <ion-select [(ngModel)]="money" (ionChange)="toggleMoney()">
        <ion-select-option value="clp">CLP</ion-select-option>
        <ion-select-option value="usd">USD</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-content>
  <app-tabs></app-tabs>
</ion-content>
